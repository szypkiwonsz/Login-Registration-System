<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <script type="text/javascript">
      function reload(){
        setTimeout(function(){location.reload()}, 500);
      }
    </script>
</head>

<body>
<div class="message">
{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
</div>
<div class="row">
	<div class="sign">
		<h1>Sign up:</h1>
		<form class="form-signup">
			<label for="inputName" class="nick">Name</label>
			<input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
			<label for="inputEmail" class="email">Email address</label>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required
				   autofocus>
			<label for="inputPassword" class="password">Password</label>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
				   required>
			<div class="popup">
			<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" onclick="reload()">Sign up</button>
			</div>
		</form>
	</div>
	<div class="sign">
		<h1>Sign in:</h1>
		<form class="form-signin">
			<label for="putName" class="nick">Name</label>
			<input type="text" name="putName" id="putName" class="form-control" placeholder="Name" required autofocus>
			<label for="putEmail" class="email">Email address</label>
			<input type="email" name="putEmail" id="putEmail" class="form-control" placeholder="Email address" required
				   autofocus>
			<label for="putPassword" class="password">Password</label>
			<input type="password" name="putPassword" id="putPassword" class="form-control" placeholder="Password"
				   required>
			<div class="popup">
			<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" onclick="reload()">Sign in</button>
			</div>
		</form>
	</div>
</div>
<script src="../static/js/jquery-1.11.2.js"></script>
<script src="../static/js/signUp.js"></script>
<script src="../static/js/signIn.js"></script>
</body>
</html>
