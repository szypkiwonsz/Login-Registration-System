<!DOCTYPE html>
<html lang="en">
<head>
    <title>System rejestracji</title>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
    <script src="../static/js/signIn.js"></script>
    <link rel="styl" type="text/css" href="../static/css/style.css">
<script type="text/javascript">
  function reload(){
    setTimeout(function(){location.reload()}, 2000);
  }
</script>


</head>

<body>
{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
<div class="jumbotron">
    <h1>Zarejestruj się:</h1>
    <form class="form-signin">
        <label for="inputName" class="nick">Nick</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="email">Adres email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required
               autofocus>
        <label for="inputPassword" class="password">Hasło</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
               required>
        <div class="popup">
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" onclick="reload()">Zarejestruj</button>
        </div>
    </form>
    <h1>Zaloguj się:</h1>
    <form class="form-signup">
        <label for="putName" class="nick">Nick</label>
        <input type="text" name="putName" id="putName" class="form-control" placeholder="Name" required autofocus>
        <label for="putEmail" class="email">Adres email</label>
        <input type="email" name="putEmail" id="putEmail" class="form-control" placeholder="Email address" required
               autofocus>
        <label for="putPassword" class="password">Hasło</label>
        <input type="password" name="putPassword" id="putPassword" class="form-control" placeholder="Password"
               required>
        <div class="popup">
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" onclick="reload()">Zaloguj</button>
        </div>
    </form>
</div>
</body>
</html>
